            class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-max bg-white border rounded-xl shadow-lg hidden z-50"

                  data-lang="LT"

                  &#x1F1F1;&#x1F1F9; Lietuvių
                </button>
              </li>
              <li>
                <button
                  class="lang-option px-4 py-2 hover:bg-gray-200"
                  data-lang="EN"
                >
                  &#x1F1EC;&#x1F1E7; English
                </button>

        <!-- Content wrapper -->
        <div class="relative flex flex-col items-center gap-10 mx-15 text-left">

                  <th class="border px-4 py-2 text-center font-semibold">
                    Aprašymas
                  </th>
                </tr>
              </thead>
